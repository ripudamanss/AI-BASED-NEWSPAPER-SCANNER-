<!DOCTYPE html>
<html>
<head>
    <title>AI UPSC Newspaper Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        input {
            margin-top: 15px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: cyan;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #results {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background: #020617;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“° AI UPSC Newspaper Scanner</h2>

    <input type="file" id="fileInput" accept=".pdf"/>
    <button onclick="upload()">Scan Newspaper</button>

    <div id="results"></div>
</div>

<script>
function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Upload a PDF first!");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    fetch("http://127.0.0.1:5000/scan", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        const results = document.getElementById("results");
        results.innerHTML = "";

        if (data.relevant_news.length === 0) {
            results.innerHTML = "âŒ No UPSC relevant news found.";
            return;
        }

        data.relevant_news.forEach(article => {
            const p = document.createElement("p");
            p.textContent = "â€¢ " + article;
            results.appendChild(p);
        });
    })
    .catch(err => alert("Error connecting to server"));
}
</script>

</body>
</html>
